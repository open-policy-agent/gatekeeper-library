apiVersion: mutations.gatekeeper.sh/v1alpha1
kind: ModifySet
metadata:
  name: k8spspcapabilities
spec:
  applyTo:
    - groups: [""]
      versions: ["v1"]
      kinds: ["Pod"]
  match:
    scope: Namespaced
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
  location: "spec.containers[name:*].securityContext.capabilities.add"
  parameters:
    operation: merge
    values:
      fromList: ["NEW_CAPABILITY"]
