kind: AdmissionReview
apiVersion: admission.k8s.io/v1beta1
request:
  operation: "UPDATE"
  object:
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx-users-disallowed
      labels:
        app: nginx-users
    spec:
      containers:
        - name: nginx
          image: nginx
          securityContext:
            runAsUser: 0
            runAsGroup: 0
