apiVersion: v1
kind: Pod
metadata:
  name: nginx-ephemeral-probe-host-disallowed
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx
  ephemeralContainers:
  - name: debug
    image: nginx
    livenessProbe:
      httpGet:
        path: /
        port: 80
        host: 127.0.0.1
