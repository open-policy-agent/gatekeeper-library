apiVersion: v1
kind: Pod
metadata:
  name: probe-has-timeout-seconds
spec:
  containers:
  - name: nginx-1
    image: nginx:1.7.9
    ports:
    - containerPort: 80
    livenessProbe:
      tcpSocket:
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 10
    volumeMounts:
    - mountPath: /tmp/cache
      name: cache-volume
  volumes:
  - name: cache-volume
    emptyDir: {}