apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-allowed-4
  namespace: default
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
      example: allowed-deployment-4
  template:
    metadata:
      labels:
        app: nginx
        example: allowed-deployment-4
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
