apiVersion: config.gatekeeper.sh/v1alpha1
kind: Config
metadata:
  name: config
  namespace: "gatekeeper-system"
spec:
  sync:
    syncOnly:
      - group: "apps"
        version: "v1"
        kind: "Deployment"
      - group: "apps"
        version: "v1"
        kind: "ReplicaSet"
      - group: "apps"
        version: "v1"
        kind: "StatefulSet"
      - group: "policy"
        version: "v1"
        kind: "PodDisruptionBudget"
      - group: ""
        version: "v1"
        kind: "ReplicationController"
