apiVersion: v1
kind: Pod
metadata:
  name: spark-executor-pod
  labels:
    spark-job-id: "job-123"
    spark-role: "executor"
    app: "spark-app"
spec:
  serviceAccountName: "spark-executor-sa"
  containers:
    - name: spark-executor
      image: "apache/spark:3.4.0"
      command: ["spark-executor"]
