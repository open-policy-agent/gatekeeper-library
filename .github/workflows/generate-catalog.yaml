name: generate_catalog
on:
  push:
    branches:
      - master
      - main
    paths:
      - "library/**"
      - "src/**"
  pull_request:
    paths:
      - "library/**"
      - "src/**"
  workflow_dispatch:
    inputs:
      catalog_version:
        description: "Catalog version (e.g., v1.2.0)"
        required: false
        default: ""
  schedule:
    # Run weekly on Sundays at midnight
    - cron: "0 0 * * 0"

permissions:
  contents: write
  pull-requests: write

jobs:
  generate_catalog:
    name: "Generate Policy Catalog"
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Check out gatekeeper-library
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Check out gatekeeper (for gator)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: open-policy-agent/gatekeeper
          path: gatekeeper
          ref: master

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: "1.24"
          check-latest: true

      - name: Build gator
        run: |
          cd gatekeeper
          go build -o ../bin/gator ./cmd/gator
          cd ..
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Determine catalog version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.catalog_version }}" ]; then
            VERSION="${{ github.event.inputs.catalog_version }}"
          else
            # Generate version from date and short SHA
            VERSION="v$(date +%Y.%m.%d)-${GITHUB_SHA::7}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Catalog version: ${VERSION}"

      - name: Generate catalog
        run: |
          gator policy generate-catalog \
            --library-path=. \
            --output=catalog.yaml \
            --name=gatekeeper-library \
            --version=${{ steps.version.outputs.version }} \
            --repository=https://github.com/open-policy-agent/gatekeeper-library

      - name: Validate catalog
        run: |
          # Verify the generated catalog is valid YAML
          echo "=== Generated Catalog ===" 
          head -100 catalog.yaml
          echo "..."
          
          # Test that gator can parse it
          export GATOR_CATALOG_URL="file://${{ github.workspace }}/catalog.yaml"
          gator policy update
          gator policy search ""
          
          # Verify bundles are present
          echo ""
          echo "=== Bundles ===" 
          gator policy list --bundles

      - name: Upload catalog artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: catalog
          path: catalog.yaml

      - name: Check for catalog changes
        id: diff
        run: |
          if git diff --quiet catalog.yaml 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to catalog.yaml"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Catalog has changes:"
            git diff catalog.yaml || true
          fi

      - name: Commit and push catalog (on push to main)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') && steps.diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add catalog.yaml
          git commit -m "chore: regenerate policy catalog (${{ steps.version.outputs.version }})"
          git push

      - name: Create PR comment (on PR)
        if: github.event_name == 'pull_request' && steps.diff.outputs.changed == 'true'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const fs = require('fs');
            const catalog = fs.readFileSync('catalog.yaml', 'utf8');
            const lines = catalog.split('\n').slice(0, 50).join('\n');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“‹ Catalog Preview\n\nThis PR will update the policy catalog.\n\n<details>\n<summary>Preview (first 50 lines)</summary>\n\n\`\`\`yaml\n${lines}\n...\n\`\`\`\n</details>`
            });
