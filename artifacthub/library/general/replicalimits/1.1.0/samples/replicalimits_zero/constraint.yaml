apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sReplicaLimits
metadata:
  name: replica-limits
spec:
  match:
    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment"]
      - apiGroups: ["autoscaling"]
        kinds: ["Scale"]
  parameters:
    ranges:
    - min_replicas: 0
      max_replicas: 50
