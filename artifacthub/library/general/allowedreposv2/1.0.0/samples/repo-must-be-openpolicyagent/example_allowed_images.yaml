apiVersion: v1
kind: Pod
metadata:
  name: opa-allowed
spec:
  containers:
    - name: image
      image: ubuntu
      resources:
        limits:
          cpu: "100m"
          memory: "30Mi"
    - name: image-with-version
      image: ubuntu:20.04
      resources:
        limits:
          cpu: "200m"
          memory: "50Mi"
