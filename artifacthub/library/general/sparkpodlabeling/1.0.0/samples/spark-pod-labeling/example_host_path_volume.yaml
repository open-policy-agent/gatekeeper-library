apiVersion: v1
kind: Pod
metadata:
  name: spark-pod-host-path
  labels:
    spark-job-id: "job-123"
    spark-role: "driver"
    app: "spark-app"
spec:
  serviceAccountName: "spark-driver-sa"
  containers:
    - name: spark-driver
      image: "spark/spark:3.4.0"
  volumes:
    - name: host-vol
      hostPath:
        path: "/tmp"  # Not allowed for Spark pods
