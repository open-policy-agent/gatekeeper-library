kind: Suite
apiVersion: test.gatekeeper.sh/v1alpha1
metadata:
  name: seccomp
tests:
- name: seccomp-baseline
  template: template.yaml
  constraint: samples/psp-seccomp-baseline/constraint.yaml
  cases:
  - name: example-disallowed-global
    object: samples/psp-seccomp-baseline/example_disallowed2.yaml
    assertions:
    - violations: 1
      message: "Seccomp profile 'Unconfined' is not allowed for container 'nginx'. Found at: pod securityContext."
  - name: example-disallowed-container
    object: samples/psp-seccomp-baseline/example_disallowed.yaml
    assertions:
    - violations: 1
      message: "Seccomp profile 'Unconfined' is not allowed for container 'nginx'. Found at: container securityContext."
  - name: example-allowed-container
    object: samples/psp-seccomp-baseline/example_allowed.yaml
    assertions:
    - violations: no
  - name: example-allowed-localhost
    object: samples/psp-seccomp-baseline/example_allowed_localhost.yaml
    assertions:
    - violations: no
  - name: example-allowed-no-profile
    object: samples/psp-seccomp-baseline/example_allowed_no_profile.yaml
    assertions:
    - violations: no
  - name: example-allowed-exempt-image
    object: samples/psp-seccomp-baseline/example_allowed_exempt_image.yaml
    assertions:
    - violations: no
  - name: allowed-ephemeral-no-profile
    object: samples/psp-seccomp-baseline/allowed_ephemeral.yaml
    assertions:
    - violations: no
- name: seccomp-restricted
  template: template.yaml
  constraint: samples/psp-seccomp-restricted/constraint.yaml
  cases:
  - name: example-disallowed-global
    object: samples/psp-seccomp-restricted/example_disallowed2.yaml
    assertions:
    - violations: 1
      message: "Seccomp profile 'Unconfined' is not allowed for container 'nginx'. Found at: pod securityContext."
  - name: example-disallowed-container
    object: samples/psp-seccomp-restricted/example_disallowed.yaml
    assertions:
    - violations: 1
      message: "Seccomp profile 'Unconfined' is not allowed for container 'nginx'. Found at: container securityContext."
  - name: example-allowed-container
    object: samples/psp-seccomp-restricted/example_allowed.yaml
    assertions:
    - violations: no
  - name: example-allowed-localhost
    object: samples/psp-seccomp-restricted/example_allowed_localhost.yaml
    assertions:
    - violations: no
  - name: example-allowed-exempt-image
    object: samples/psp-seccomp-restricted/example_allowed_exempt_image.yaml
    assertions:
    - violations: no
  - name: disallowed-ephemeral-no-profile
    object: samples/psp-seccomp-restricted/disallowed_ephemeral.yaml
    assertions:
    - violations: 1
      message: "Seccomp profile 'not configured' is not allowed for container 'nginx'. Found at: no explicit profile found"
