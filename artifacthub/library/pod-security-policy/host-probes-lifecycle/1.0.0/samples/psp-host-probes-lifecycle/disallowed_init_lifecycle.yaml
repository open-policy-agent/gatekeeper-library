apiVersion: v1
kind: Pod
metadata:
  name: nginx-init-lifecycle-host-disallowed
  labels:
    app: nginx
spec:
  initContainers:
  - name: init
    image: nginx
    lifecycle:
      postStart:
        httpGet:
          path: /
          port: 80
          host: 127.0.0.1
  containers:
  - name: nginx
    image: nginx
