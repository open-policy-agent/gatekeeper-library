apiVersion: config.gatekeeper.sh/v1alpha1
kind: Config
metadata:
  name: config
  namespace: "gatekeeper-system"
spec:
  sync:
    syncOnly:
      - group: ""
        version: "v1"
        kind: "Service"
      - group: ""
        version: "v1"
        kind: "Namespace"
      - group: "networking.k8s.io"
        version: "v1"
        kind: "Ingress"
      - group: "apps"
        version: "v1"
        kind: "Deployment"
      - group: "policy"
        version: "v1"
        kind: "PodDisruptionBudget"
      - group: "storage.k8s.io"
        version: "v1"
        kind: "StorageClass"
